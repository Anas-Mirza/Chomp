{% extends "base_generic.html" %}
{% block title %}Search Recipes{% endblock %}
{% block content %}
    <h1>Search Recipes</h1>
    <form method="Post">
        <input name="search_keyword_text" id="id_search_box" placeholder="Search for recipes" />
        {% csrf_token %}
    </form> 

    <div class="row" id="id_recipe_search_results">
        {% for recipe in recipe_list %}
        <div class="col-xs-4"><img src="{{recipe.lil_img}}"><br><a href="/recipe/{{recipe.id}}/">{{ recipe.name }}</a></div>
        {% endfor %}
    </div>
    <br>
{% endblock %}
