<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    {% block style %}{% endblock %}
</head>
<body>
    <ul class="nav nav-tabs">
        <li role="navigation"><button id="search_button" class="btn btn-primary">Search</button></li>
        <li role="navigation"><button id="my_recipes_button" class="btn btn-primary">My Recipes</button></li>
        <li role="navigation"><button id="planner_button" class="btn btn-primary">Planner</button></li>
        <li role="navigation"><button id="shopping_list_button" class="btn btn-primary">Shopping List</button></li>
        <li role="navigation" class="pull-right"><form action="logout/"><button type="submit" class="btn btn-primary">Log Out</button></form></li>
    </ul>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="static/recipe-ajax.js"></script>
</body>
</html>
