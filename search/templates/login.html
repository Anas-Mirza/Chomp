<h1>Login</h1>
<form id="login_form" method="POST" action="/login_user/">
    Username: <input type="text" name="username" value="" size="50" id="id_username"><br>
    Password: <input type="password" name="password" value="" size="50" id="id_password"><br>
    <input type="submit" value="submit" id="id_submit">
    {% csrf_token %}
</form>
