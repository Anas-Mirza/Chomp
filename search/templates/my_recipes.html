<h1>You've reached My Recipes!</h1>

<form action="/planner/" method="POST">
    <div class="row" id="id_all_recipes">
        {% for recipe in recipe_list %}
        <div class="col-xs-4">
        <input type="checkbox" 
               name="recipe_list" 
               value={{ recipe.id }}>
               <a href="/recipe/{{recipe.id}}/">
               {{ recipe.name }}</a></div>
        {% endfor %}
    </div>
    <input type="submit" class="btn btn-default" value="Add to Planner">
    {% csrf_token %}
</form>
