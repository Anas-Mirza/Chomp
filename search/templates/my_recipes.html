<h1>My Recipes</h1>

<form id="add-to-planner-form">
    <div class="row" id="id_all_recipes">
        {% for recipe in recipe_list %}
        <div class="col-xs-4">
        <input type="checkbox" 
               name="recipe_list" 
               value={{ recipe.id }}>
               <a href="/recipe/{{recipe.id}}/">
               {{ recipe.name }}</a></div>
        {% endfor %}
    </div>
    <input type="submit" class="btn btn-default" value="Add to Planner">
    {% csrf_token %}
</form>

<script>

function addToPlanner(evt) {
    evt.preventDefault();
    var params = $("#add-to-planner-form").serialize();
    $("#content").load("planner/", params 
    );
};

$("#add-to-planner-form").on('submit', addToPlanner);

</script>
