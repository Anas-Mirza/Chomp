{% extends "base_generic.html" %}
{% block title %}My Recipes{% endblock %}
{% block content %}
    <h1>You've reached My Recipes!</h1>
    <div class="row" id="id_all_recipes">
        {% for recipe in recipe_list %}
        <div class="col-xs-4"><img src="{{recipe.lil_img}}"><br><a href="/recipe/{{recipe.id}}/">{{ recipe.name }}</a></div>
        {% endfor %}
    </div>
    <form action="/planner/" method="POST">
        <input type="hidden" name="recipe_id" value={{ recipe.id }}>
        <input type="submit" class="btn btn-default" value="Add to Planner">
        {% csrf_token %}
    </form>
{% endblock %}
